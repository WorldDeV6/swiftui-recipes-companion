NavigationView {
  Text("Hello, World!")
    .padding()
    .navigationTitle("Toolbar Tester")
    .blueNavigation
    .toolbar {
      ToolbarItem(placement: .navigation) {
        Button("Navigation") { }
      }
      ToolbarItem(placement: .bottomBar) {
        Button("BottomBar") { }
      }
    }
}
