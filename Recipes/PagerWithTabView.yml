@State private var selectedPage = 0

  var body: some View {
    VStack {
      Text("Selected \(selectedPage)")
      TabView(selection: $selectedPage) {
        Color.red
          .tag(0)
        Color.blue
          .tag(1)
        Color.green
          .tag(2)
      }.tabViewStyle(PageTabViewStyle(indexDisplayMode: .always))
    }
  }

